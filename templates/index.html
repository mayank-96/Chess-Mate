    <script>
        var init = function() {
            var board,white,hint,cor, game = new Chess(),
            statusEl = $('#status'),
            fenEl = $('#fen'),
            pgnEl = $('#pgn');

            var onDragStart = function(source, piece, position, orientation) {
                if (game.game_over() === true ||
                    (game.turn() === 'w' && piece.search(/^b/) !== -1) ||
                    (game.turn() === 'b')) {
                        return false;
                }
            }

            var updateStatus = function() {
                var status = '';

                var moveColor = 'White';
                if (game.turn() === 'b') {
                    moveColor = 'Black';
                }
                if (game.turn() === 'w') {
                    moveColor = 'White'
                }
                
                if (moveColor === 'Black') {
                    console.log(game.fen());
                    board.draggable = false
                    $.ajax({
                        type: "POST",
                        async: true,
                        url: "/best_minimax_move",
                        contentType: "application/json",
                        data: JSON.stringify({
                            board: game.fen(),
                            pred: hint,
                            prob: white,
                            correct: cor,
                        }), 
                        success: function(data) {
                            game = new Chess(data.board);
                            board.draggable = true;
                            board.position(game.fen());
                            document.getElementById("hint").innerHTML = "Suggested Move : " + data.pred;
                            document.getElementById("prob").innerHTML= "Winning Probability : " + data.prob;
                            document.getElementById("correct").innerHTML= "Previous Move : " + data.correct;
                            console.log(data);
                        },
                        dataType: "json"
                    });
                }
                if (moveColor === 'White') {
                    console.log("hello")
                    $.ajax({
                        type: "POST",
                        async: true,
                        url: "/hint_calc",
                        contentType: "application/json",
                        data: JSON.stringify({
                            board: game.fen(),
                            pred: hint,
                            porb: white,
                        }),
                        sucess: function(data){
                            console.log(pred.hint+" "+porb.white);
                            document.getElementById("hint").innerHTML = pred.hint+" "+prob.white;
                            game = new Chess(data.board);
                            board.position(game.fen())
                            console.log(data);
                        },
                        dataType: "json"
                    });
                }

                // checkmate?
                if (game.in_checkmate() === true) {
                    status = 'Game over, ' + moveColor + ' is in checkmate.';
                }

                // draw?
                else if (game.in_draw() === true) {
                    status = 'Game over, drawn position';
                }

                // game still on
                else {
                    status = moveColor + ' to move';

                    // check?
                    if (game.in_check() === true) {
                    status += ', ' + moveColor + ' is in check';
                    }
                }

                statusEl.html(status);
                fenEl.html(game.fen());
                pgnEl.html(game.pgn());
            };

            var onDrop = function(source, target) {
                // see if the move is legal
                var move = game.move({
                    from: source,
                    to: target,
                    promotion: 'q' // NOTE: always promote to a queen for example simplicity
                });

                // illegal move
                if (move === null) return 'snapback';

                updateStatus();
            };

            var onSnapEnd = function() {
                if(game.turn() == 'b') {
                    
                }
                board.position(game.fen());
            }

            var cfg = {
                draggable: true,
                position: 'start',
                onDragStart: onDragStart,
                onDrop: onDrop,
                onSnapEnd: onSnapEnd
            }
            var board = ChessBoard('board1', cfg);

            updateStatus();
        }; // end init()


        $(document).ready(function(){
